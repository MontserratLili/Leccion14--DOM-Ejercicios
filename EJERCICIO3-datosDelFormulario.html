<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var nombre = document.getElementById("name").value;
			document.getElementById("mostrarNombre").innerHTML = "<br> <h4> El nombre ingresado es: </h4></br>" + nombre;
			var email = document.getElementById("email").value;
			document.getElementById("mostrarMail").innerHTML = "<br> <h4> El email ingresado es: </h4></br>" + email;
		}
	</script>
</body>
</html>
